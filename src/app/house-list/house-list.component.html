<div>

    <div class='card'>
        <div class='card-header'>
            {{pageTitle}}
        </div>
        <div class='card-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text' [(ngModel)]='listFilter' />
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h4>Filtered by agency: {{listFilter}}</h4>
                </div>
                <button class='btn btn-primary' (click)='toggleImage()'>
                    {{showImage? 'Hide' : 'Show'}} Image
                </button>
            </div>
            <div class='houses'>
                <div class='houseTile' *ngFor='let house of filteresHouses'>
                    <h3>{{house.agency}}</h3>
                    <a href='www.google.com'> price: {{house.price| currency:'EUR':'symbol':'1.2-2'}} </a>
                    <p> agency: {{house.agency}}</p>
                    <div class='imgContainer'>
                        <img *ngIf='showImage' [src]='house.photos[0]' [title]='house.agency'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf='errorMessage' class='alert alert-danger'>
        Error: {{ errorMessage }}
    </div>
</div>
